<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Trio Cups</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/favicon_io/appletouchicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon_io/favicon32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon_io/favicon16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header></header>

    <!--Main Content-->
    <main>
        <!--Welcome Page-->
        <div id="header">
            <h1 class="neonText"><strong>Trio Cup</strong></h1>
        </div>
        <section id="welcome">
            <div>
                <h2><strong>Welcome!</strong></h2>
                <p> Please enter your details below: </p>
            </div>
            <div>
                <!--Log in form-->
                <form id="login-form" method="post" action="/login/">
                    <div class="firstName">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" class="text-input" required>
                    </div>
                    <div class="lastName">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="text-input" required>
                    </div>
                    <div class="username">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="text-input" required>
                    </div>
                    <!--Game play choice-->
                    <div class="radioBtn">
                        <h3>Game type : </h3>
                        <input type="radio" id="bestOfThree" data-type="bestOfThree" name="bestOf" value="3"
                            class="radio" required>
                        <label for="bestOfThree"> 3 </label>
                        <br>
                        <input type="radio" id="bestOfFive" data-type="bestOfFive" name="bestOf" value="5" class="radio"
                            required>
                        <label for="bestOfFive"> 5 </label>
                        <br>
                        <input type="radio" id="bestOfHundred" data-type="bestOfHundred" name="bestOf" value="100"
                            class="radio" required>
                        <label for="bestOfHundred"> 100 </label>
                    </div>
                    <button type="submit" class="btn-Submit"> Submit</button>
                </form>
            </div>
        </section>
        <!--Game-->
        <div id="gameScreen">
            <section id="threeCups">
                <h3 class="hidden">hiddden</h3>
                <div id="cup-one" class="cups">
                    <img src="assets/images/redcupphoto.png" alt="red cup">
                </div>
                <div id="cup-two" class="cups">
                    <img src="assets/images/redcupphoto.png" alt="red cup">
                </div>

                <div id="cup-three" class="cups">
                    <img src="assets/images/redcupphoto.png" alt="red cup">
                </div>
            </section>

            <!--Game play selector buttons-->
            <section id="selectionArea">
                <h3 class="hidden">hiddden</h3>
                <div class="buttonPickMe">
                    <button data-type="cupChoice" id="btn-one" class="Btn" value="1"> Cup 1</button>
                </div>

                <div class="buttonPickMe">
                    <button data-type="cupChoice" id="btn-two" class="Btn" value="2"> Cup 2</button>
                </div>

                <div class="buttonPickMe">
                    <button data-type="cupChoice" id="btn-three" class="Btn" value="3"> Cup 3 </button>
                </div>
            </section>
            <section id="submit">
                <h3 class="hidden">hiddden</h3>
                <button data-type="submitCup" class="btn-Submit"> Submit </button>
            </section>
            <!--Score zone-->
            <section id="scoreArea">
                <h3 class="hidden">hiddden</h3>
                <p class="scores"> WINS <span id="score"> 0</span></p>
                <p class="scores"> LOSSES <span id="incorrect"> 0</span></p>
            </section>
        </div>

        <!--Gameover-->
        <div id="gameOverScreen" class="screenOver">
            <section id="endGame">
                <h3>Game Over</h3>
                <p>Thanks for playing!</p>
            </section>

            <!--Continue options-->
            <div id="keepGoing">
                <button data-type="home" id="homeBtn" class="playOn">Home</button>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
