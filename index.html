<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Trio Cups</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/Images/FavIcon/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Images/FavIcon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/Images/FavIcon/favicon_io/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Header-->
    <header></header>

    <!--Main Content-->
    <main>
        <div id="header">
            <h1>Trio  <em>Cup</em></h1>
        </div>
    
       <section id="three-cups">
            <div id="cup-one" class="cups">
                <img src="assets/Images/Red-Cup-Photo3-removebg-preview.png" alt="red cup">
            </div>
            <div id="cup-two" class="cups">
                <img src="assets/Images/Red-Cup-Photo3-removebg-preview.png" alt="red cup">
            </div>
   
            <div id="cup-three" class="cups">
                <img src="assets/Images/Red-Cup-Photo3-removebg-preview.png" alt="red cup">
            </div>

    </section>

    <section id="selectionArea">
        <div class="buttonPickMe">  
            <button data-type="cupChoice" id="btn-one" class="Btn" value="0"> Cup 1</button>
        </div>

        <div class="buttonPickMe">
            <button data-type="cupChoice" id="btn-two" class="Btn" value="1"> Cup 2</button>
        </div>

        <div class="buttonPickMe">
            <button data-type="cupChoice" id="btn-three" class="Btn" value="2"> Cup 3 </button>
        </div>
    </section>
    <section id="submit">
            <button data-type="submit" id="btn-Submit"> Submit </button>
    </section>

     <div class="score-area">
        <p class="scores"> WINS <span id="score"> 0</span></p>
        <p class="scores"> LOSSES <span id="incorrect"> 0</span></p>
    </div>

    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
