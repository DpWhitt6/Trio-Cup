<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Trio Cups</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/Images/FavIcon/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Images/FavIcon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/Images/FavIcon/favicon_io/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Header-->
    <header></header>

    <!--Main Content-->
    <main>
        <div id="header">
            <h1 class="neonText"><strong>Trio Cup</strong></h1>
        </div>
    <section id="welcome">
        <div> 
            <h2><strong>Welcome!</strong></h2>
            <p> Please enter your details below: </p> 
        </div>
        <div>
            <form id="login-form" method="POST" action="/login/" onsubmit="return handleSubmit();">
                <div class="firstName">
                  <label for="first-name">First Name</label>
                 <input type="text" name="first-name" id="firstName" class="text-input" required>
                </div>
                <div class="lastName">
                  <label for="last-name">Last Name</label>
                  <input type="text" name="last-name" id="lastName" class="text-input" required>
                </div>
                <div class="username">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" class="text-input" required>
                </div>
                
                <div class="radioBtn">
                    <h4>Game type : </h4>
                    <input type="radio" id="bestOfThree" name="bestOf" value="3" required>
                    <label for="bestOfThree"> 3 </label>
                    <br>
                    <input type="radio" id="bestOfFive" name="bestOf" value="5" required>
                    <label for="bestOfFive"> 5 </label>
                    <br>
                    <input type="radio" id="unlimited" name="bestOf" value="" required>
                    <label for="unlimited"> Unlimited </label>
                </div>
                <button type="submit" id="btn-Submit"> Submit</button>
            </form>
        </div>
    </section>

       <section id="threeCups" class="hidden"> <!--class="hidden"-->
            <div id="cup-one" class="cups">
                <img src="assets/Images/Red-Cup-Photo3-removebg-preview.png" alt="red cup">
            </div>
            <div id="cup-two" class="cups">
                <img src="assets/Images/Red-Cup-Photo3-removebg-preview.png" alt="red cup">
            </div>
   
            <div id="cup-three" class="cups">
                <img src="assets/Images/Red-Cup-Photo3-removebg-preview.png" alt="red cup">
            </div>

    </section>

    <section id="selectionArea" class="hidden"> <!--class="hidden"-->
        <div class="buttonPickMe">  
            <button data-type="cupChoice" id="btn-one" class="Btn" value="0"> Cup 1</button>
        </div>

        <div class="buttonPickMe">
            <button data-type="cupChoice" id="btn-two" class="Btn" value="1"> Cup 2</button>
        </div>

        <div class="buttonPickMe">
            <button data-type="cupChoice" id="btn-three" class="Btn" value="2"> Cup 3 </button>
        </div>
    </section>
    <section id="submit" class="hidden"> <!--class="hidden"-->
            <button data-type="submitCup" id="btn-Submit"> Submit </button>
    </section>

     <section id="scoreArea" class="hidden"> <!--class="hidden"-->
        <p class="scores" > WINS <span id="score"> 0</span></p>
        <p class="scores" > LOSSES <span id="incorrect"> 0</span></p>
     </section>

    <section id="endGame" class="hidden">
        <h3>Game Over</h3>
        <p>Thanks for playing!</p>
    </section>

    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
